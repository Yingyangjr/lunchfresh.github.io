<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Office Bites - Meal Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --text-color: #333;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
        }

        /* Header */
        header {
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 50%;
            font-size: 0.8rem;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            color: white;
            padding: 5rem 1rem;
            text-align: center;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-info {
            padding: 1rem;
        }

        .add-to-cart {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 2rem;
            transition: right 0.3s ease;
        }

        .cart-visible {
            right: 0;
        }

        /* Checkout Section */
        .checkout-section {
            margin-top: 2rem;
            border-top: 2px solid #eee;
            padding-top: 2rem;
        }

        .checkout-button {
            background: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">Healthy Office Bites</div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Healthy Meals Delivered to Your Office</h1>
        <p>Get fresh, dietitian-approved meals starting at $12/day</p>
    </section>

    <!-- Menu Grid -->
    <div class="menu-grid">
        <!-- Meal 1 -->
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="Grilled Chicken Salad">
            <div class="item-info">
                <h3>Grilled Chicken Salad</h3>
                <p>400 calories | High Protein</p>
                <p>$12.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Meal 2 -->
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1035&q=80" alt="Mediterranean Bowl">
            <div class="item-info">
                <h3>Mediterranean Bowl</h3>
                <p>350 calories | Vegetarian</p>
                <p>$14.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Add more meal items following the same structure -->
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be added dynamically -->
        </div>
        <div class="checkout-section">
            <h3>Total: $<span class="cart-total">0.00</span></h3>
            <button class="checkout-button">Checkout</button>
        </div>
    </div>

    <script>
        // Cart functionality
        let cart = [];
        const cartCount = document.querySelector('.cart-count');
        const cartSidebar = document.querySelector('.cart-sidebar');
        const cartItemsContainer = document.querySelector('.cart-items');
        const cartTotal = document.querySelector('.cart-total');

        document.querySelector('.cart-icon').addEventListener('click', () => {
            cartSidebar.classList.toggle('cart-visible');
        });

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const item = {
                    name: button.parentElement.querySelector('h3').textContent,
                    price: parseFloat(button.parentElement.querySelector('p:last-child').textContent.replace('$', '')),
                    quantity: 1
                };

                const existingItem = cart.find(i => i.name === item.name);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push(item);
                }

                updateCartDisplay();
            });
        });

        function updateCartDisplay() {
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <h4>${item.name}</h4>
                    <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2);
        }

        // Checkout functionality
        document.querySelector('.checkout-button').addEventListener('click', () => {
            alert(`Thank you for your order! Total: $${cartTotal.textContent}`);
            cart = [];
            updateCartDisplay();
            cartSidebar.classList.remove('cart-visible');
        });
    </script>
</body>
</html>
